font:
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Regular
  size: 14

scrolling:
  history: 10000

live_config_reload: true

env:
  TERM: xterm-256color

# https://github.com/alacritty/alacritty-theme/blob/master/themes/doom_one.yaml
# Colors (Doom One)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xbbc2cf'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xecbe7b'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x46d9ff'
    white:   '0xbbc2cf'

